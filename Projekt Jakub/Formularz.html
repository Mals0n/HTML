<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GangCars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <header class="navbar">
        <a href="#" class="logo">GangCars</a>
        <a class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="WypSamo.html">Strona Główna</a></li>
                <li><a href="Oferta.html">Oferta</a></li>
                <li><a href="Formularz.html">Kontakt</a></li>
            </ul>
        </div>
    </header>
    <section class="formularz"></section>
    <section class="contact">
        <div class="content">
            <!--<h2>Kontakt</h2>
            <p></p>-->
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Adres</h3>
                        <p>Opole, Strzelców Bytomskich 1</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Telefon</h3>
                        <p>+48 829 716 982</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>Gangcars@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>
                        Wyślij wiadomość
                    </h2>
                    <div class="inputBox">
                        <input type="text" id="imie" name="" required="required" onfocusout="sprawdz1()" />
                        <span>Imie i Nazwisko</span>
                        <p id="pole1" style="color:red;"></p>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required" />
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Twoja wiadomość</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Wyślij" />
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="stopka">
        <ul class="social_icon">
            <li><a href="http://facebook.com"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="http://twitter.com"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="http://linkedin.com"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="http://instagram.com"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
        <ul class="menu">
            <li><a href="WypSamo.html">Strona Główna</a></li>
            <li><a href="Oferta.html">Oferta</a></li>
            <li><a href="Formularz.html">Kontakt</a></li>
        </ul>
        <p>@2022 GangCars | All Rights Reserved</p>
    </div>
    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function sprawdz1() {
            var imie = document.getElementById("imie").value;
            if (imie == "") document.getElementById("pole1").innerHTML = "Podaj imię i nazwisko";
            else document.getElementById("pole1").innerHTML = "";
        }
    </script>

    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
        })
    </script>
</body>
</html>
